<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Details</title>
  <!-- Add stylesheets, scripts, or other dependencies here -->
</head>

<body>
  <header>
    <h1>Book Details</h1>
  </header>

  <main>
    <section id="book-details">
      <!-- Book details will be displayed here dynamically -->
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Book Search App</p>
  </footer>

  <!-- Add your scripts at the end of the body or use defer/async attributes -->
  <script src="api.js"></script>
  <script>
    // function to extract book details from the URL parameters
    function getBookDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const bookTitle = urlParams.get('title');
      const bookAuthor = urlParams.get('author');
      const bookISBN = urlParams.get('isbn');

      // Call a function to display the book details on the page
      displayBookDetails({ title: bookTitle, author: bookAuthor, isbn: bookISBN });
    }

    // Function to display book details on the page
    function displayBookDetails(book) {
      const bookDetailsSection = document.getElementById('book-details');
      // Construct HTML to display book details
      const bookDetailsHTML = `
        <h2>${book.title}</h2>
        <p>Author: ${book.author}</p>
        <p>ISBN: ${book.isbn}</p>
        <!-- Add more details as needed -->
      `;
      bookDetailsSection.innerHTML = bookDetailsHTML;
    }

    // Call the function to get and display book details when the page loads
    window.onload = getBookDetails;
  </script>
</body>

</html>
