<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Looks</title>
</head>

<body>
  <div class ="bg-image"></div>
  <div class = "header">
  <header>
    <h1>Book Looks</h1>
  </header>
  </div>

  <main>
    <section id="search-section">
      <h2>Search for Books</h2>
      <form id="search-form">
        <label for="search-query">Enter book title or author:</label>
        <input type="text" id="search-query" name="search-query" required>
        <button type="submit">Search</button>
      </form>
    </section>

    <section id="results-section">
      <h2>Search Results</h2>
      <div id="bookList" class="book-list"></div>
        <!-- Book results will be displayed here dynamically -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Book Search App</p>
  </footer>

  <!-- Add your scripts at the end of the body or use defer/async attributes -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../api/api.js"></script>
    <script src="../js/main.js"></script>
  <script>
    // Example event listener for the search form
    document.getElementById('search-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const searchQuery = document.getElementById('search-query').value;
      searchBooks(searchQuery);
    });
  </script>
</body>

</html>
