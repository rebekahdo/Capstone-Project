<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Search App</title>
  <!-- Add stylesheets, scripts, or other dependencies here - still haven't done that yet-->
</head>

<body>
  <header>
    <h1>Book Search App</h1>
  </header>

  <main>
    <section id="search-section">
      <h2>Search for Books</h2>
      <form id="search-form">
        <label for="search-query">Enter book title or author:</label>
        <input type="text" id="search-query" name="search-query" required>
        <button type="submit">Search</button>
      </form>
    </section>

    <section id="results-section">
      <h2>Search Results</h2>
      <div id="results-container">
        <!-- Book results will be displayed here dynamically -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Book Search App</p>
  </footer>

  <!-- Add scripts at the end of the body or use defer/async attributes -->
  <script src="api.js"></script>
  <script>
    // event listener for the search form
    document.getElementById('search-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const searchQuery = document.getElementById('search-query').value;
      searchBooks(searchQuery);
    });
  </script>
</body>

</html>
